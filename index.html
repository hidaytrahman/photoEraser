<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Photo Eraser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Erase your photo in seconds and make it transparent by drawing">
  <meta name="author" content="Hidayt Rahman">
  <link rel="stylesheet" href="./app/css/style.css">
</head>

<body>

  <main class="editor-wrapper">
    <h1>Photo Eraser</h1>
    <header class="top-controls">
      <div class="controls">
        <div class="custom-file">
          <input type='file' id="uploadImg" />
          <label for="uploadImg"  class="button">Choose Photo</label>
        </div>
      </div>

      <div class="controls brush-container">
        <label>Brush Size :  <span id="currentBrush"></span></label>
        <input type="range" id="brushSize" min="1" max="20">
      </div>
      
    </header>
    
    <br> <br>
    <section id="canvas">
      <p>Please upload an image</p>
    </section>

    <footer class="bottom-controls">
      <button id="saveImage" class="button">Save Image</button>
    </footer>
    
  </main> 

  
</body>

<script src="./app/js/main.js" charset="utf-8"></script>

</html>
